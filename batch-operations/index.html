<!DOCTYPE html>
<html>
  <head>
    <title>HyperFormula Batch Operations</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="example container">
      <div class="row">
        <div class="column">
          <button id="run" class="button run">
            Run batch operation
          </button>
          <button id="reset" class="button button-outline reset">
            Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <input id="isCalculated" type="checkbox" />
          <label for="isCalculated">Calculated</label>
        </div>
      </div>
      <div class="row">
        <table>
          <colgroup>
            <col style="width:25%" />
            <col style="width:15%" />
            <col style="width:20%" />
            <col style="width:20%" />
            <col style="width:20%" />
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Year_1</th>
              <th>Year_2</th>
              <th>Average</th>
              <th>Sum</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HyperFormula Batch Operations</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css"
    />
    <script src="https://gistcdn.githack.com/jansiegel/41d3a0b3b955e017ce7e72e23b4fdc91/raw/2c90b351782ac0c1b576ee5cbab73eef20aea2e1/hf-474ae6a.full.js"></script>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="example container">
      <div class="row">
        <div class="column">
          <button id="run" class="button run">
            Do batch operations
          </button>
          <button id="reset" class="button button-outline reset">
            Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <input id="isCalculated" type="checkbox" />
          <label for="isCalculated">Calculated</label>
        </div>
      </div>
      <div class="row">
        <table>
          <colgroup>
            <col style="width:25%" />
            <col style="width:15%" />
            <col style="width:20%" />
            <col style="width:20%" />
            <col style="width:20%" />
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Year_1</th>
              <th>Year_2</th>
              <th>Average</th>
              <th>Sum</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HyperFormula Clipboard Operations</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css"
    />
    <script src="https://gistcdn.rawgit.org/jansiegel/6bfc1a79debb6623c256171f26bfb13b/1c7d91eca116110d6e927df80c8bbe9de576b74e/hf-17-06.js"></script>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="example container">
      <div class="row">
        <div class="column">
          <button id="copy" class="button run">
            Copy
          </button>
          <button id="paste" class="button button-outline reset">
            Paste
          </button>
          <span id="copyInfo"></span>
        </div>
      </div>

      <div class="row">
        <div class="column">
          <button id="reset" class="button button-outline reset">
            Reset
          </button>
        </div>
      </div>

      <table>
        <colgroup>
          <col style="width:30%" />
          <col style="width:30%" />
          <col style="width:30%" />
        </colgroup>
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Both</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>HyperFormula Sorting</title>
    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/milligram@1.4.1/dist/milligram.min.css"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="example">
      <table>
        <colgroup>
          <col style="width:50%" />
          <col style="width:50%" />
        </colgroup>
        <thead>
          <tr>
            <th>Name</th>
            <th>
              Score <button id="asc" class="button arrow">&uarr;</button>
              <button id="desc" class="button arrow">&darr;</button>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
